name: Move card to In Progress when a branch is created
on:
  issues:
    types:
      - assigned
jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Projet Mongo Backlog
          column: In progress
          repo-token: ${{ secrets.ACCESS_TOKEN }}
