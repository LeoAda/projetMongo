name: Move card to In Review when PR is submitted
on:
  pull_request:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Projet Mongo Backlog
          column: In Review
          repo-token: ${{ secrets.GITHUB_TOKEN }}